<div class="destination-activities-container">
    <h2 class="title">Hidden Gems for Your Destination</h2>

    <!-- Destination Input -->
    <label for="destination">Enter Destination:</label>
    <input
        id="destination"
        type="text"
        [(ngModel)]="destination"
        placeholder="Enter destination name"
        class="destination-input"
    />

    <!-- Fetch Button -->
    <button (click)="fetchActivities()" [disabled]="isLoading" class="fetch-button">
        Get Hidden Gems
    </button>

    <!-- Error Message -->
    <p *ngIf="error" class="error-message">{{ error }}</p>

    <!-- Loading Indicator -->
    <p *ngIf="isLoading" class="loading-message">Loading activities...</p>

    <!-- Display Hidden Gems -->
    <div *ngIf="activities" class="activities-container">
        <h3>Hidden Gems in {{ destination }}:</h3>
        <div [innerHTML]="activities" class="activities-list"></div>
    </div>

    <!-- Image Search Section -->
    <h2 class="title">Find Images for Your Destination</h2>
    <label for="image-search">Enter Search Term:</label>
    <input
        id="image-search"
        type="text"
        [(ngModel)]="imageSearchTerm"
        placeholder="Enter image search term"
        class="image-search-input"
    />

    <button (click)="fetchImages()" [disabled]="isImageLoading" class="fetch-button">
        Search Images
    </button>

    <p *ngIf="imageError" class="error-message">{{ imageError }}</p>
    <p *ngIf="isImageLoading" class="loading-message">Loading images...</p>

    <!-- Display Images -->
    <div *ngIf="images?.length > 0" class="images-container">
        <h3>Images for "{{ imageSearchTerm }}":</h3>
        <div class="image-grid">
            <img *ngFor="let image of images" [src]="image" [alt]="imageSearchTerm" class="image-item" loading="lazy"/>
        </div>
    </div>
</div>
